<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .game-info {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            min-height: 30px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 30px auto;
            justify-content: center;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            border: none;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
        }
        
        .cell:hover:not(:disabled) {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        
        .cell:disabled {
            cursor: not-allowed;
        }
        
        .cell.x {
            color: #667eea;
        }
        
        .cell.o {
            color: #764ba2;
        }
        
        button.new-game {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        button.new-game:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .winner {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            animation: celebrate 0.5s ease;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Ian Mhambe:Tic Tac Toe</h1>
        <div class="game-info" id="gameInfo">Click "New Game" to start!</div>
        <div class="board" id="board"></div>
        <button class="new-game" onclick="newGame()">New Game</button>
    </div>

    <script>
        let gameId = null;
        let currentGame = null;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.onclick = () => makeMove(i);
                board.appendChild(cell);
            }
        }

        async function newGame() {
            const response = await fetch('/api/new-game', {
                method: 'POST'
            });
            const data = await response.json();
            gameId = data.game_id;
            currentGame = data.game;
            createBoard();
            updateBoard();
            updateInfo();
        }

        async function makeMove(position) {
            if (!gameId || currentGame.game_over) return;
            
            const response = await fetch('/api/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    game_id: gameId,
                    position: position
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                currentGame = data.game;
                updateBoard();
                updateInfo();
            }
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const value = currentGame.board[index];
                cell.textContent = value;
                cell.disabled = value !== '' || currentGame.game_over;
                cell.className = 'cell';
                if (value === 'X') cell.classList.add('x');
                if (value === 'O') cell.classList.add('o');
            });
        }

        function updateInfo() {
            const info = document.getElementById('gameInfo');
            if (currentGame.game_over) {
                if (currentGame.winner === 'Draw') {
                    info.innerHTML = '<span class="winner">It\'s a Draw! ü§ù</span>';
                } else {
                    info.innerHTML = `<span class="winner">Player ${currentGame.winner} Wins! üéâ</span>`;
                }
            } else {
                info.textContent = `Current Player: ${currentGame.current_player}`;
            }
        }

        // Initialize empty board on page load
        createBoard();
    </script>
</body>
</html>
